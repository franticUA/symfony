app:
    resource: "@AppBundle/Controller/"
    type:     annotation
fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"
BlogBundle_list:
    path:      /blog/{page}
    defaults:  { _controller: BlogBundle:Blog:list, page: 1 }
    requirements:
        page:  \d+

BlogBundle_show:
    path:      /blog/article/{id}
    defaults:  { _controller: BlogBundle:Blog:show }
    requirements:
        id:  \d+

BlogBundle_like:
    path:      /api/article/{id}/like/{type}
    defaults:  { _controller: BlogBundle:Api:article}
    requirements:
        id:  \d+
        type: (0|1|-1)

BlogBundle_comment_like:
    path:      /api/comment/{id}/like/{type}
    defaults:  { _controller: BlogBundle:Api:comment}
    requirements:
        id:  \d+
        type: (0|1|-1)

BlogBundle_new:
    path:      /blog/new
    defaults:  { _controller: BlogBundle:Blog:new }